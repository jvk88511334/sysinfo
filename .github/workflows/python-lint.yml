name: python-lint
on: [workflow_dispatch]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      - run: pip install ifaddr psutil pylint
      - run: pylint --disable=missing-docstring script/mysystem/mysystem.py
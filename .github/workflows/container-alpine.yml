name: Simple Alpine Container Workflow

on:
  workflow_dispatch:

jobs:
  run-in-alpine:
    runs-on: ubuntu-latest

    container:
      image: alpine:3.22
      options: --privileged

    steps:
      - name: Prepare Alpine environment
        run: |
          apk update
          apk add util-linux

      - name: Execute required commands
        run: |
          echo "======= COMMAND OUTPUTS ======="
          echo ""
          
          echo "--- Command: lsblk ---"
          lsblk
          echo ""
          
          echo "--- Command: uname -a ---"
          uname -a
          echo ""
          
          echo "--- System Information ---"
          echo "Alpine version: $(cat /etc/alpine-release)"
          echo "Current directory: $(pwd)"
          echo "Available memory:"
          free -h